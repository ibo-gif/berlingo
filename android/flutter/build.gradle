def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterSdkPath = localProperties.getProperty('flutter.sdk')
assert flutterSdkPath != null, 'flutter.sdk not found in local.properties'

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace 'io.flutter.embedding.android'
    compileSdkVersion 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    testOptions.unitTests.includeAndroidResources = true
}

dependencies {
    api 'androidx.annotation:annotation:1.6.0'
    api 'androidx.appcompat:appcompat:1.6.1'
    api 'androidx.fragment:fragment:1.6.0'
    api 'androidx.lifecycle:lifecycle-runtime:2.6.1'
    api 'androidx.lifecycle:lifecycle-viewmodel:2.6.1'
    api 'androidx.savedstate:savedstate:1.2.1'
    api 'androidx.window:window:1.0.0'
}
