pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        return properties.getProperty("flutter.sdk")
    }()
    settings.ext.flutterSdkPath = flutterSdkPath()

    includeBuild "${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle"

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
}

include ":app"

def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
def properties = new Properties()

assert localPropertiesFile.exists()
localPropertiesFile.withInputStream { stream -> properties.load(stream) }

def flutterSdkPath = properties.getProperty("flutter.sdk")
assert flutterSdkPath != null, "flutter.sdk not found in local.properties"

def flutterProjectRoot = flutterSdkPath.substring(0, flutterSdkPath.lastIndexOf(File.separator))
includeBuild "${flutterProjectRoot}/packages/flutter_tools/gradle"
